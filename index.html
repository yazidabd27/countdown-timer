<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <img src="images/bg-stars.svg" alt="">
      <img src="images/pattern-hills.svg" alt="">
      <div class="timer-container">
        <div class="title">we're launching soon</div>
        <div class="timer">
          <div class="block">
            <div class="dig days">
              <div class="top">14</div>
              <div class="bottom">14</div>
            </div>
            <div class="param">days</div>
          </div>
          <div class="block">
            <div class="dig hours">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="param">hours</div>
          </div>
          <div class="block">
            <div class="dig minutes">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="param">minutes</div>
          </div>
          <div class="block">
            <div class="dig seconds">
              <div class="top">00</div>
              <div class="bottom">00</div>
            </div>
            <div class="param">seconds</div>
          </div>
        </div>
      </div>
      <div class="icons">
        <a href="#">
          <img src="images/icon-facebook.svg" alt="">
        </a>
        <a href="#">
          <img src="images/icon-pinterest.svg" alt="">
        </a>
        <a href="#">
          <img src="images/icon-instagram.svg" alt="">
        </a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
